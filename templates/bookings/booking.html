<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="datetime-local"], select {
            width: 50%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Booking List</h1>
    <div class="row">
        <div class="col-6">
        <form method="POST">
            {% csrf_token %}
            <label for="flat">Flat:</label>
            {{ form.flat }}

            <label for="checkin">Check-in:</label>
            <input type="datetime-local" id="checkin" name="checkin" required>

            <label for="checkout">Check-out:</label>
            <input type="datetime-local" id="checkout" name="checkout" required>

            <button type="submit">Add Booking</button>
        </form>
    </div>
    <div class="col-6">

    </div>
    </div>

    <table>
        <tr>
            <th>Flat Name</th>
            <th>ID</th>
            <th>Checkin</th>
            <th>Checkout</th>
            <th>Previous Booking ID</th>
        </tr>
        {% for booking in bookings %}
        <tr>
            <td>{{ booking.flat_name }}</td>
            <td>{{ booking.booking_id }}</td>
            <td>{{ booking.checkin }}</td>
            <td>{{ booking.checkout }}</td>
            <td>{{ booking.previous_booking_id|default:"" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
